<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset=utf-8>
    <title>Oppgave 1</title>
</head>
<body>
    <header>
        <h1>Skjema</h1>
    </header>
    <main>
        <form>
            <label for="navn">Navn:</label>
            <input type="text" name="navn1" id="navn" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
            <br>
            <label for="epost">Epost:</label>
            <input type="email" name="epost1" id="epost" required>
            <br>
            <label for="passord">Passord:</label>
            <input type="password" name="passord1" id="passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            <br>
            <label for="alder">Alder:</label>
            <input type="number" name="alder1" id="alder" min="18" max="99" required>
            <br>
            <label for="tlf">Telefonnummer:</label>
            <input type="tel" name="tlf1" id="tlf" pattern="[0-9]{8,12}" required>
            <br>
            <label for="fdato">Fødselsdato:</label>
            <input type="date" name="fdato1" id="fdato" max="2023-12-31" required>
            <br>
            <label for="kjonn1">Mann:</label>
            <input type="radio" name="kjonnid" id="kjonn1" value="mann" required>
            <label for="kjonn2">Kvinne:</label>
            <input type="radio" name="kjonnid" id="kjonn2" value="kvinne" required>
            <label for="kjonn3">Annet:</label>
            <input type="radio" name="kjonnid" id="kjonn3" value="annet" required>
            <br>
            <label for="land">Land:</label>
            <select name="land1" id="land" required>
                <option value="norge">Norge</option>
                <option value="sverige">Sverige</option>
                <option value="danmark">Danmark</option>
            </select>
            <br>
            <label for="personvern">Personvern:</label>
            <input type="checkbox" name="personvern1" id="personvern" value="Personvern" required>
            <br>
            <label for="send">Send-knapp:</label>
            <input type="submit" name="send1" id="send" value="Submit" required>
        </form>
    </main>
</body>
</html>
